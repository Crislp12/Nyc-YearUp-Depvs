<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container mt-4">
      <h4>Products</h4>
      <hr />
      <div class="d-flex gap-4 my-4">
        <div class="mb-3 w-25">
          <label class="form-label" for="shopByTypeSelect">Shop By</label>
          <select id="shopByTypeSelect" class="form-select">
            <option value="category">Search By Category</option>
            <option value="all" selected>View All</option>
          </select>
        </div>

        <div class="mb-3 w-25">
          <label class="form-label" for="categorySelect">Category</label>
          <select
            id="categorySelect"
            class="form-select"
            onchange="selectCategory();"
          >
            <option value="">Select...</option>
          </select>
        </div>
      </div>
    </header>
 

    <script src="scripts/mehak.js"></script>
    <script src="scripts/melina.js"></script>
    
  </body>
</html>
